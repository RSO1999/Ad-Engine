spring.application.name=AdSimulator
# ===================================================================
# CORE DATABASE CONNECTION
# ===================================================================
# The JDBC URL for your local MySQL server and the specific database we created.
spring.datasource.url=jdbc:mysql://localhost:3306/ad_taxonomy_db

# The username and password for the dedicated user we created.
spring.datasource.username=ad_user
spring.datasource.password=root


# ===================================================================
# HIBERNATE & JPA CONFIGURATION
# ===================================================================
# Tells Hibernate (the tool Spring uses for JPA) which specific SQL "dialect" to use.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# This is the most important property for development.
# "update" tells Hibernate to look at your @Entity classes (Category, Keyword, etc.)
# and automatically create or update the database tables to match them when the app starts.
spring.jpa.hibernate.ddl-auto=update

# Optional but helpful for debugging: Show the actual SQL that Hibernate is running.
spring.jpa.show-sql=true


# ===================================================================
# H2 CONSOLE CONFIGURATION (Optional, since you added the dependency)
# ===================================================================
# Even though we are not using H2 as our main database, this allows the
# H2 console web UI to still be accessible if needed for other purposes.
spring.h2.console.enabled=true